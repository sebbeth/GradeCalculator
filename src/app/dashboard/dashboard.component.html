  <br><br><br>
  <div *ngIf="courses.length == 0">
    <div class="row justify-content-md-center">
      <span class="display-4">To get started, add some courses!</span>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-sm">
        <button (click)="newCourseButtonPress()" type="button" class="btn btn-info btn-circle btn-xl" data-toggle="modal" data-target="#newCourseModal"><span>New Course</span></button>
      </div>
      <div class="col-sm">
      <button (click)="newCourseButtonPress()" type="button" class="btn btn-warning btn-circle btn-xl" data-toggle="modal" data-target="#newCourseModal"><span>Bulk import courses</span></button>
      </div>
    </div>
  </div>
  <div *ngIf="courses.length != 0">
    <div class="row">
      <div *ngFor="let course of courses">
        <app-course-summary [course]="course"></app-course-summary>
      </div>
      <div class="btn-circle-container">
        <button (click)="newCourseButtonPress()" type="button" class="btn btn-info btn-circle btn-xl" data-toggle="modal" data-target="#newCourseModal"><span>New Course</span></button>

      </div>
    </div>
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#newCourseModal"><span>Bulk import courses</span></button>

  </div>



</div>




<!-- New course modal -->
<div class="modal fade" id="newCourseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form>
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle">Add a new Course </h4>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="new-course-code">Course Code:</label>
            <input [(ngModel)]="newCourseInput.code" name="code" class="form-control" id="new-course-code"  placeholder="e.g. LADD1001" required #code="ngModel">
            <small id="emailHelp" class="form-text text-muted">Todo, make this autocomplete</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Course Title</label>
            <input [(ngModel)]="newCourseInput.title" name="title" type="text" class="form-control" id="new-course-title" placeholder="e.g. Intro to Ladders" required #title="ngModel">
          </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button (click)="addNewCourse()" type="submit" class="btn btn-primary" data-dismiss="modal">Add Course</button>
      </div>
    </form>
    </div>
  </div>
</div>
