<div class="container">
  <br>
  <br>
  <br>
  <div class="row">
  <h2>Summary</h2>
</div>

  <div class="row">
    <div class="col-sm">
      <div class="card" style="padding:25px">

        <div class="row">
          <div class="col-sm">
            <div class="card bg-success text-center">
              <div class="card-body">
                <h4 class="card-title">GPA</h4>
                <h5 class="card-title">{{account.GPA}}</h5>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card text-center">
              <div class="card-body">
                <h4 class="card-title">Units completed</h4>
                <h5 class="card-title">{{account.unitsCompleted}}</h5>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card bg-success text-center">
              <div class="card-body">

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <a href="">Edit</a>
            <a href="">See more</a>
          </div>
        </div>


      </div>
    </div>
  </div>

  <br>
  <br>
  <br>
  <div class="row">
    <h2>My Courses</h2>
  </div>
  <br>
  <br>

  <div class="row">

    <div *ngFor="let course of courses">
      <app-course-summary [course]="course"></app-course-summary>
    </div>
