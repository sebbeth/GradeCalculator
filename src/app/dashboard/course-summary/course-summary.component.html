<div class="col-sm">
  <div class="{{cardCss}}">
    <div class="card-body">
      <h4 class="card-title">{{course.code}}</h4>
      <br>

      <!-- progress circle from: https://bootsnipp.com/snippets/featured/circle-progress-bar-->
      <circle-progress
      [percent]=course.currentPercent
      [radius]="70"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="1"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="300"
    ></circle-progress>
      <p class="card-text text-center">Current grade</p>
      <!-- /progress circle -->
      <div class="alert alert-success text-center" role="alert">{{course.currentGrade}}</div>

    </div>
    <ul class="list-group list-group-flush">
      <li *ngIf="!course.finished" class="list-group-item">
        <p class="card-text">Marked</p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" [ngStyle]="{'width': percentMarked}" aria-valuenow='0' aria-valuemin="0" aria-valuemax="100">{{course.percentMarked}}%</div>
        </div>
      </li>
      <li *ngIf="course.finished" class="list-group-item bg-success">
        <p class="card-text text-center">Finished</p>
      </li>
    </ul>
    <div class="card-body">
      <a routerLink="/course/{{course.code}}" class="btn btn-outline-primary btn-lg btn-block">Edit</a>
    </div>
  </div>
</div>
