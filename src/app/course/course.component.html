<div class="container">

<br>
<br>
  <div class="row">
    <h2>{{course.code}}</h2>

  </div>
  <div class="row">
    <h3>{{course.title}}</h3>
  </div>

  <canvas id="pieChart" width="400" height="400"></canvas>


  <div class="row justify-content-md-center">
    <span>Pie chart of content marked</span>
  </div>
  <br><br><br>




  <br><br><br>
  <div class="row justify-content-md-center">
    <div class="col-sm-5">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{course.percentMarked}}% Marked</div>
      </div>
    </div>
  </div>

  <br><br><br>

  <div class="row justify-content-md-center">
    <div class="col-sm-5">
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Weighting breakdown</div>
      </div>
    </div>
  </div>

  <br><br><br>

  <div class="row justify-content-md-center">
    <h3>Current grade</h3>
  </div>
  <div class="row justify-content-md-center">
    <!-- progress circle from: https://bootsnipp.com/snippets/featured/circle-progress-bar-->
    <div class="progress-circle blue">
      <span class="progress-circle-left">
        <span class="progress-circle-bar"></span>
      </span>
      <span class="progress-circle-right">
        <span class="progress-circle-bar"></span>
      </span>
      <div class="progress-circle-value">{{course.currentPercent}}</div>
    </div>
    <!-- /progress circle -->
  </div>




  <!-- Header row -->
    <h2>Assessment Items:</h2>
  <div class="row justify-content-md-center">
    <div class="col-sm-5 bg-info" style="padding:25px;">
    </div>
    <div class="col-sm-2 bg-info text-center" style="padding:15px;">
      <span>Mark needed to pass</span>
    </div>
    <div class="col-sm-2 bg-info text-center" style="padding:15px;">
      <span>My mark</span>
    </div>
  </div>

  <div *ngFor="let courseItem of courseItems">
    <app-course-item [courseItem]="courseItem" [course]="course"></app-course-item>
  </div>

  <div class="row justify-content-md-center">
    <div class="col-sm-9 bg-info text-center" style="padding:25px;">
      <span> Checksum:{{course.courseItemsWeightingChecksum}}</span> <button (click)="addItem()">Add Assignment</button>
    </div>
  </div>
</div>
