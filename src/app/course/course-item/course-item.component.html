<!-- Item information view -->
<div *ngIf="!editItem" class="row justify-content-md-center ">
  <div class="col-sm-5 bg-light taskSummaryContainer">
    <div class="row">
      <div class="col-sm-8">
        <h3>{{courseItem.title}}</h3>
      </div>
      <a (click)="openEditItem()" class="btn">edit</a>   <a (click)="copyItem()" class="btn">copy</a>
    </div>
    <div class="row">
    </div>
    <span>Weighting: {{courseItem.weighting}}%</span>
    <span>Total marks: {{courseItem.possibleMark}}</span>

  </div>
  <div class="col-sm-2 text-center markCell" style="background-color:green;">
    <span>{{courseItem.neededMark}} / {{courseItem.possibleMark}}</span>
  </div>
  <div class="col-sm-2 text-center bg-light markCell">

  <form #markRecievedForm="ngForm">
  <div class="col-sm-10 text-center bg-light markCell">
        <input [(ngModel)]="courseItem.markRecieved" name="markRecieved" type="text" class="form-control" id="title" required >
  </div>
  </form>
</div>
</div>

<!-- Item edit view -->
<div  *ngIf="editItem" class="row justify-content-md-center">
  <div class="col-sm-9 bg-light taskSummaryContainer">
    <form #editItemForm="ngForm">


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input [(ngModel)]="courseItem.title" name="title" type="text" class="form-control" id="title" required >
        </div>
        <div class="form-group col-md-6">
          <label for="weighting">Weighting</label>
        <input [(ngModel)]="courseItem.weighting" name="weighting" type="text" class="form-control" id="weighting" required >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="posMarks">Possible marks</label>
          <input [(ngModel)]="courseItem.possibleMark" name="possibleMarks" type="text" class="form-control" id="posMarks" required >
        </div>
        <div class="form-group col-md-6">
          <label for="minMark">Minimum mark</label>
          <input [(ngModel)]="courseItem.minimumMark" name="minimumMark" type="text" class="form-control" id="minMark" required >
        </div>
      </div>

      <button (click)="closeEditItem()" class="btn btn-success">Save</button>
      <button (click)="deleteItem()" class="btn btn-danger">Delete</button>

    </form>
  </div>
</div>
